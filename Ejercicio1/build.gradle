plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'

    //mocks
    //testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.3.1'
    //testImplementation group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    //testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '4.3.1'

    //mockito- junit - mockstatics
    testImplementation 'org.mockito:mockito-inline:4.3.1'
}

test {
    useJUnitPlatform()
}